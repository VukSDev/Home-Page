<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Home Page</title>
</head>
<body>
  <section class="main-container">
    <section class="section-main">
      <div id="object1">
        <img src="imgs/Clouds.png" alt="">
      </div>
      <div id="object2">
        <img src="imgs/Character.png" alt="">
      </div>
      <div id="object3">
        <img src="imgs/Gun.png" alt="">
      </div>
      <a href="https://4chan.org/g/" target="_blank"><img src="imgs/4chan.png" class="section-main__link"></a>
      <a href="https://youtube.com" target="_blank"><img src="imgs/youtube.png" class="section-main__link"></a>
      <a href="https://github.com" target="_blank"><img src="imgs/github.png" class="section-main__link"></a>
      <a href="https://gmail.com" target="_blank"><img src="imgs/gmail.png" class="section-main__link"></a>
      <div class="section-main__text">
      </div>
    </section>
    <section class="section-todo">
      <div class="section-todo__heading">
        TODO
      </div>
      <div class="section-todo__input">
        <input type="text" placeholder="Add an activity..." id="item">
        <button id="add">+</button>
      </div>

      <!-- Uncomplete tasks -->
      <ul class="section-todo__list" id="todo">
      </ul>
    </section>
  </section>

  <script src="js/main.js"></script>

</body>
</html>
